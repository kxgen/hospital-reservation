<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - My App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>User Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="testuser" required /><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password123" required /><br><br>

        <button type="submit">Log In</button>
    </form>

    <p id="message"></p>

    <script src="js/app.js"></script>
</body>
</html>
